<div class="container col-md-6">

  <h1 class="card container">Listo para cargar un nuevo profesor</h1>
  
  <div class="card">
  
  <div class="card-header">
  
  <div class="card-body">
  
  <form action="">

  <div class="form-group">
    <label>Apellido:</label>
    <input type="text" class="form-control" matInput  placeholder="Ingresar Apellido" [(ngModel)]="profesorAux.apellido" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" class="form-control" matInput placeholder="Ingresar Nombre" [(ngModel)]="profesorAux.nombre" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Dni:</label>
    <input type="text" class="form-control" matInput placeholder="Ingresar Dni" [(ngModel)]="profesorAux.dni" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Cuil:</label>
    <input type="text" class="form-control" matInput placeholder="Ingresar Cuil" [(ngModel)]="profesorAux.cuil" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Domicilio:</label>
    <input type="text" class="form-control" matInput placeholder="Ingresar Domicilio" [(ngModel)]="profesorAux.domicilio" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" matInput placeholder="Ingresar Email" [(ngModel)]="profesorAux.email" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Fecha Nacmiento:</label>
    <input type="date" class="form-control" placeholder="Ingresar Fecha Nacimiento" [(ngModel)]="profesorAux.fechaNacimiento" #name="ngModel">
  </div>

  <div class="form-group">
    <label>Sexo:</label>
    <input type="radio" name="hm" value="h" [(ngModel)]="profesorAux.sexo" #name="ngModel"> Hombre
    <input type="radio" name="hm" value="m" [(ngModel)]="profesorAux.sexo" #name="ngModel"> Mujer
  </div>

  <button (click)="GuardarProfesor(profesorAux)" class="btn btn-danger">Aceptar</button>

  </form>
 
  
  </div>
  
  </div>
  
  </div>

  </div>
