<div class="container col-md-6">

  <h1 class="card container">Editar Profesor</h1>
  
  <div class="card">
  
  <div class="card-header">
  
  <div class="card-body">
  
  <form action="">

  <div class="form-group">
    <label>Apellido:</label>
    <input type="text" class="form-control" name="apellido" matInput  placeholder="Ingresar Apellido" [(ngModel)]="profesor.apellido" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" class="form-control" name="nombre" matInput placeholder="Ingresar Nombre" [(ngModel)]="profesor.nombre" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Dni:</label>
    <input type="text" class="form-control" name="dni" matInput placeholder="Ingresar Dni" [(ngModel)]="profesor.dni" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Cuil:</label>
    <input type="text" class="form-control" name="cuil" matInput placeholder="Ingresar Cuil" [(ngModel)]="profesor.cuil" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Domicilio:</label>
    <input type="text" class="form-control" name="domicilio" matInput placeholder="Ingresar Domicilio" [(ngModel)]="profesor.domicilio" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" name="email" matInput placeholder="Ingresar Email" [(ngModel)]="profesor.email" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Fecha Nacimiento:</label>
    <input type="date" class="form-control" name="fechaNacimiento" placeholder="Ingresar Fecha Nacimiento" [(ngModel)]="profesor.fechaNacimiento" #name="ngModel">
  </div>

  <br>

  <div class="form-group">
    <label>Sexo:</label>
    <input type="radio" name="hombre" value="h" > Hombre
    <input type="radio" name="mujer" value="m"  > Mujer
  </div>

  <br>

  <button (click)="Actualizar(profesor)" class="btn btn-danger">Aceptar</button>

  </form>
 
  
  </div>
  
  </div>
  
  </div>

  </div>
