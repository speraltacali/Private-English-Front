<h2>Ingrese los datos Personales</h2>
<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>Nombres</mat-label>
    <input matInput  placeholder="Ingresar Nombre" id="nombre" >
  </mat-form-field>
</form>

<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Ingresar Apellido" id="apellido" >
  </mat-form-field>
</form>

<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>Dni</mat-label>
    <input matInput placeholder="Ingresar Dni" id="dni">
  </mat-form-field>
</form>

<form class="form-date">
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker1" id="fecha" >
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <div class="radio-group">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Masculino</mat-radio-button>    
      <mat-radio-button value="2">Femenino</mat-radio-button>
    </mat-radio-group>
  </div>

</form>

<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>CUIL</mat-label>
    <input matInput placeholder="Ingresar CUIL" id="cuil" >
  </mat-form-field>
</form>

<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>Domicilio</mat-label>
    <input matInput placeholder="Ingresar Domicilio(con numeracion)" id="domicilio">
  </mat-form-field>
</form>

<form class="form-date">
  <mat-form-field class="form-field">
    <mat-label>E-Mail</mat-label>
    <input matInput placeholder="Ingresar Correo Electronico" id="email" >
  </mat-form-field>
</form>
