  
<mat-sidenav-container class="container" >

    <mat-sidenav #drawer mode="side" class="sidenav" mode="side">

        <mat-toolbar color="primary">Menu Principal</mat-toolbar>

        <mat-nav-list>
            <mat-list-item [routerLink]="['/home']">Home</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item [routerLink]= "['/solicitud']">Solicitud</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item [routerLink]= "['/login']">Login</mat-list-item>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-sidenav-content>

        <div style="height: 88vh;">
            <p>
                <mat-toolbar color="primary">
                    
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                    mat-raised-button color="primary" (click)="drawer.toggle();">
                        <mat-icon>menu</mat-icon>
                    </button> 
        
                    <span class="title">Private English</span>
        
                    
                    <a *ngIf="session()" mat-raised-button class ="button-login" (click)="Logout()" color="accent" >Login</a>
                    
        
                </mat-toolbar>
        
            </p>
    
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
